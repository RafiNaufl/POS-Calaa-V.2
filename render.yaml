services:
  - type: web
    name: pos-backend
    runtime: node
    plan: free
    region: oregon
    branch: deploy-vercel-railway-setup
    buildCommand: npm install
    startCommand: npm run backend:start
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_AUTO_SYNC
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: pos-db
          property: connectionString
      - key: PGSSL
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: MIDTRANS_IS_PRODUCTION
        value: false
      - key: MIDTRANS_SERVER_KEY
        sync: false
      - key: MIDTRANS_MERCHANT_ID
        sync: false
      - key: WHATSAPP_SESSION_DIR
        value: /opt/render/wa-session

databases:
  - name: pos-db
    plan: free
    region: oregon
